<div class="max-w-md mx-auto mt-10 bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold mb-4">Login</h2>
  
  <!-- <form (ngSubmit)="login()"> !-->
    <form>
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
      <input type="text" [(ngModel)]="username" name="username" id="username" required
             class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 ">Password:</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" required
             class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-300">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
  </form>
</div>
