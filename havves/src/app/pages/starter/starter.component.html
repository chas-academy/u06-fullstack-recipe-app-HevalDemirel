<app-search
  [dishType]="dishType"
  (recipesEmitter)="recieveRecipes($event)"
></app-search>
<div
  class="flex  grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-4"
>
  @for (recipe of recipes; track recipe) {
  <a
    (click)="recipeDetails(recipe)"
    class="flex flex-col  border border-black-200 shadow md:flex-row md:max-w-xl"
  >
    <img
      class="object-cover w-full h-96 md:h-auto md:w-48 rounded-md"
      src="{{ recipe.image }}"
      alt=""
    />
    <div class="flex flex-col justify-between p-4 leading-normal">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ recipe.label }}
      </h5>
      <p class="mb-3 font-italic text-black-700 dark:text-gray-400"></p>
    </div>
  </a>
  }
</div>
