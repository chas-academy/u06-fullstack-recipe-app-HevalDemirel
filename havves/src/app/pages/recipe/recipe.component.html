<div class="flex flex-col justify-center items-center h-screen">
    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="recipe?.image" alt="{{recipe?.label}}">
    <div class="flex flex-col text-center justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{recipe?.label}}</h5>
        <ol class="mb-3 font-normal text-gray-700 dark:text-gray-400">

            @for (ingredient of recipe?.ingredientLines; track ingredient){

            <li>{{ingredient}}</li>
            }
        </ol>
    </div>
</div>
