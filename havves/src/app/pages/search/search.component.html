<div
  class="d-flex flex-row mb-4 bg-gradient-to-br from-white to-gray-100 dark:from-gray-800 dark:to-gray-700 rounded-lg shadow-lg p-5 text-center"
>
  <div class="max-w-md mx-auto">
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
      >Search</label
    >
    <div class="relative">
    
      <input
        [(ngModel)]="querySearch"
        type="search"
        id="default-search"
        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search Chicken, Meat ..."
        required
      />
      <button
        type="submit"
        [disabled]="!querySearch"
        (click)="onSearch()"
        class="text-white absolute end-2.5 bottom-2.5 bg-gray-400 hover:bg-green-200 focus:ring-4 focus:outline-none focus:ring-blue-700 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Search
      </button>
    </div>
    <div class="flex justify-center	">
    <label for="meal" class="block mb-1 font-medium text-gray-900 dark:text-white text-xl mt-2">Meal preferences</label>
  <select id="meal" [(ngModel)]="selectedMeal" (ngModelChange)="onSearch()" placeholder="Select meal" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option value="">Select your recipe</option>
    @for (meal of mealList; track meal.value){
      <option [value] = "meal.value">{{meal.name}}</option>
    }
  </select>
</div>
  </div>
</div>
