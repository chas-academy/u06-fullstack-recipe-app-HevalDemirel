<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="meny">Menu</mat-toolbar>

    <mat-nav-list>


 @if (!loggedIn){
  <li class="loginbtn list-item px-2">
    <a
      routerLink="/login"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      >Log in</a
    >
  </li>
  <li class="registerbtn list-item px-2 my-2.5">
    <a
      routerLink="/register"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      >Register</a
    >
  </li>
  } @else {
  <li class=" logoutbtn list-item px-2 " (click)="logout()">Logout</li>

  }


      <a mat-list-item routerLink="/main" routerLinkActive="router-link-active"
        >Main</a
      >
      <a
        mat-list-item
        routerLink="/dessert"
        routerLinkActive="router-link-active"
        >Dessert</a
      >
      <a
        mat-list-item
        routerLink="/starter"
        routerLinkActive="router-link-active"
        >Starter</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>Havves</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
